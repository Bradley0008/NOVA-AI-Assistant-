  <header>

  <div id="chatbox">
    <textarea id="userInput" placeholder="Ask Nova..."></textarea>
    <button onclick="askNova()">ðŸ’¬ Talk to Nova</button>
    <div id="responseBox">ðŸ‘‹ Hi, I'm Nova!</div>
  </div>
  <script>
    async function askNova() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("responseBox");
      resBox.textContent = "Nova is thinking...";
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Nova, an AI business assistant." },
            { role: "user", content: input }
          ]
        })
      });
      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content;
      resBox.textContent = reply;
      responsiveVoice.speak(reply, "UK English Male");
    }
  </script>
